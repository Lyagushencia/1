<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <style>
            form { background: rgb(185, 243, 214); }
            .button1 { color: rgb(43, 86, 226); }
        </style>
        <!--заливка формы-->
        <!--стилизация одной кнопки-->
        <title>Страница</title>
    </head>
    <body>
        <main>
            <form action="" method="get">
                <fieldset>
                     <legend>Регистрация</legend>
                     <label for="surname">Фамилия</label>
                     <input type="text" id="surname" required>
                     <!--поле не может быть незаполненным-->
                     <label for="email">email</label>
                     <input type="email" id="email" required title="почта">
                     <!--title - всплывающая подсказка при наведении курсора-->
                     <label for="password">Пароль</label>
                     <input type="password" id="password"  pattern="5" placeholder="не менее 5 символов" required>
                     <!--атрибут pattern для ограничения по символам и placeholder - подсказка в поле ввода-->
                     <button class="button1" type="submit">Отправить</button>
                     <!--атрибут class, чтобы обратиться к кнопке при стилизации-->
                </fieldset>
            </form>
            <form action="" method="get">
                <h2>Обратная связь</h2>
                <fieldset>
                     <legend>Оставьте отзыв о товаре</legend>
                     <textarea autocomplete="off" cols="30" rows="10" placeholder="напишите отзыв"></textarea>
                </fieldset>
                <!--тег fieldset для связанных полей и тег legend для заголовков полей-->
                <fieldset>
                     <legend>Категория товара</legend>
                     <select name="market" id="market">
                          <option value="">--выберите товар--</option>
                          <option value="book">Книги</option>
                          <option value="music">Музыка</option>
                          <option value="film">Фильмы</option>
                          <option value="game">Игры</option>
                     </select>
                </fieldset>
                <fieldset>
                     <legend>Город</legend>
                     <label>
                         <input type="checkbox" name="city"  value="Москва">Москва
                     </label>
                     <label>
                         <input type="checkbox" name="city" value="Санкт-Петербург">Санкт-Петербург
                     </label>
                     <label>
                         <input type="checkbox" name="city" value="Казань">Казань
                     </label>
                     <label>
                         <input type="checkbox" name="city" value="Новосибирск">Новосибирск
                     </label>
                </fieldset>
                <input type="submit">
                </form>
                <form action="" method="get">
                <fieldset>
                     <legend>Поиск</legend>
                     <input type="search" pattern="5">
                     <button type="submit">Найти</button>
                </fieldset>
            </form>
        </main>
    </body>
</html>
