<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Моя HTML-страница</title>
    </head>
    <body>
        <section>
            <div>
                <article>
                    <h3>Статья о фирме в газете</h3>
                    <p>Краткое содержание статьи</p>
                </article>
                <figure> <img src="images/types/type1.png" alt="изображение"> </figure>
                <ol>
                    <li>Гарантии</li>
                    <li>Команда</li>
                    <li>Отзывы</li>
                </ol>
            </div>
            <!--изображение и самостоятельный раздел "статья о фирме"-->
        </section>
        <section class="garant">
            <h2>ГАРАНТИИ</h2>
            <p>Оказывая правовые услуги, мы гарантируем конфиденциальность.</p>
            <!--Поменяла текст-->
        </section>
        <section class="team">
             <h2>КОМАНДА</h2>
            <ul>
                <li>Пушкин</li>
                <li>Опушкин</li>
            </ul>
            <!--Удален один пункт в списке-->
        </section>
        <section class="clients">
            <h2>ОТЗЫВЫ</h2>
            <table border="1">
                 <tr>
                    <td>Клиент1</td>
                    <td>Отзыв1</td>
                </tr>
                <tr>
                    <td>Клиент2</td>
                    <td>Отзыв2</td>
                </tr>
                <tr>
                    <td>Клиент3</td>
                    <td>Отзыв3</td>
                </tr>
            </table>
            <!--Добавила одну строку в таблицу и сделала границы вокруг ячеек-->
        </section>

    </body>
</html>
